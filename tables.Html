    <title>Tables</title>

        </tr>
        <tr>
            <td>2</td>

        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>

        </tr>
        <tr>
            <td>4</td>

        </tr>

</html>
