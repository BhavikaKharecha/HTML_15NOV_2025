<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Practice Form</h1>

    <form>
        <h2>User Registration</h2>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
        <br><br>
        <label for="date_of_birth">Date Of Birth:</label>
        <input type="date" name="date_of_birth" id="date_of_birth" required>
        <br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Enter Your Phone Number" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Name" required>
        <br><br>
        <input type="submit" value="Sign Up">
        <input type="reset" value="Clear">
    </form>
    <br>
    <hr>
    <form>
        <h2>User Sign in</h2>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
        <br><br>
        <input type="submit" value="Sign In">
    </form>
    <hr>
    <table>
        <form>
            <tr>
                <h2>HTML Form</h2>
                <td>
                    <label for="first_name">First Name:</label>
                </td>
                <td>
                    <input type="text" id="first_name" name="first_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="last_name">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="last_name" name="last_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date_Of_birth">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="date_Of_birth" name="date_Of_birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email_id">Email Id:</label>
                </td>
                <td>
                    <input type="email" id="email_id" name="email_id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile_number">Mobile Number:</label>
                </td>
                <td>
                    <input type="tel" id="mobile_number" name="mobile_number">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
