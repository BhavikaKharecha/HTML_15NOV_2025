<!--Task 10: <aside> Element
Question: Write HTML code for an <aside> containing related links.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside Element</title>
</head>
<body>
    <!--ANSWER-->
    <aside>
        <h3>Related Links Is As Follows.</h3>
        <ul>
            <li><a href="#">links 1</a></li>
            <li><a href="#">links 2</a></li>
            <li><a href="#">links 3</a></li>
        </ul>
    </aside>

</body>
</html>
