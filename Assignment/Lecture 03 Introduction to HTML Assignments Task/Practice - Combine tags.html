<!--Task 15: Practice - Combine tags
Question: Write HTML code that includes:

A paragraph “This is my first webpage.”-->

<html lang="en">

    <title>HTML Practice</title> <!-- ANS-->
</head>
<body>
    <h1>Learing HTML</h1> <!-- ANS-->

</html>
